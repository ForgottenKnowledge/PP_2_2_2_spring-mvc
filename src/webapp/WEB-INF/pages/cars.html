<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <tr>
        <th>COLOR</th>
        <th>MODEL</th>
        <th>NUMBER</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getNumber()}"></td>
    </tr>
</table>
</body>
</html>
